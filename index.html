<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.bar {
  fill: steelblue;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="js/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40};
var margin2 = {top: 430, right: 10, bottom: 20, left: 40};
var width = 960 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;
var height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S").parse;

var x = d3.time.scale().range([0, width]);
var x2 = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
var y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom");
var xAxis2 = d3.svg.axis().scale(x2).orient("bottom");
var yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush().x(x2).on("brush",brushed);

var area = d3.svg.area()
    .x(function(d) { return x(d.dtoi); })
    .y0(function(d) { return y(d.low); })
    .y1(function(d) { return y(d.high); });

var area2 = d3.svg.area()
    .x(function(d) { return x2(d.dtoi); })
    .y0(function(d) { return y2(d.low); })
    .y1(function(d) { return y2(d.high); });  

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");    

function type(d) {
  d.dtoi = parseDate(d.dtoi);
  d.low = +d.low;
  d.high = +d.high;
  return d;
}

var xb = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var yb = d3.scale.linear()
    .range([height, 0]);

d3.csv("data/adapt_prediction.csv", 
  type,
  function(error, data) {
    x.domain(d3.extent(data.map(function(d) { return d.dtoi; })));
    y.domain([d3.min(data.map(function(d) {return d.low; })), 
              d3.max(data.map(function(d) { return d.high; }))]);
    x2.domain(x.domain());
    y2.domain(y.domain());



    svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .style("fill", "#1974b2")
        .attr("x", function(d) {
            return x(d.date) - (width / data.length) / 1000;
        })
        .attr("width", width / data.length - 5)
        .attr("y", function(d) {
            return y(d.low);
        })
        .attr("height", function(d) {
            return height - y(d.low);
        });    

    focus.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area);

    focus.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Hits");

    context.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area2);

    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);

    context.append("g")
        .attr("class", "x brush")
        .call(brush)
      .selectAll("rect")
        .attr("y", -6)
        .attr("height", height2+7)
  });

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

</script>
